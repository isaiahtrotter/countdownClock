<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Word</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #121212;
        color: #ffffff;
        text-align: center;
        flex-direction: column;
        padding: 20px;
        box-sizing: border-box;
      }

      #clock {
        font-size: 4em;
        margin-bottom: 20px;
      }

      #word {
        font-size: 16px;
        margin-left: 4px;
        font-weight: bold;
      }

      .word-container {
        display: flex;
        align-items: center;
        padding: 12px;
        border: 1px solid white;
        border-radius: 100px;
      }

      @media (max-width: 768px) {
        #clock {
          font-size: 3em;
        }

        #word {
          font-size: 16px;
        }
      }

      @media (max-width: 480px) {
        #clock {
          font-size: 2em;
        }

        #word {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div id="clock">00:00:00</div>
    <div class="word-container">
      <div>Word of the day:</div>
      <div id="word">Loading...</div>
    </div>

    <!-- Make sure to remove "/" from src location for github to pull it -->
    <script src="words.js"></script>
    <script src="script.js"></script>
  </body>
</html>
